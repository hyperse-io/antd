name: Integrity Check

on:
  push:
    branches:
      - main
      - major
      - minor
    paths:
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - '.github/**'

  pull_request:
    branches:
      - main
      - major
      - minor
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'package.json'
      - '*.lock'
      - '.yarnrc.yml'
      - '.github/**'
env:
  CI: true
  node: 20.x

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Setup Node ${{ env.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node }}
      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install
      - name: Build
        run: yarn g:build

  integrity-check:
    name: integrity check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ— Setup Node ${{ env.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: Check for duplicate dependencies in lock file
        run: |
          yarn dedupe --check

      - name: Check for yarn constraints.pro
        run: |
          yarn constraints

      - name: Typecheck
        run: |
          yarn g:typecheck

      - name: Linter
        run: |
          yarn g:lint
